<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Cơ Bản</title>
  <style>
  a {
  text-decoration: none;
  color: #007BFF;
}

a:hover {
  text-decoration: none;
  color: #0056b3;
}

    /* Reset một số mặc định của trình duyệt */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    /* Container chính */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    /* Nút cơ bản */
    .btn {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Responsive - Mobile */
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }

      header {
        padding: 20px 0;
      }

      footer {
        padding: 10px 0;
      }
      li. {
       margin: 15px 0;
       }
       imglink.{
       width: 100px;
       }
    }
  </style>
</head>
<body>

  <header>
    <h1>Trang Bài Tập</h1>
  </header>

  <div class= "container">
    <h2>Danh sách:</h2>
     <a href="https://raw.githack.com/Billmtp/Bai-Tap/main/baitap/Ex01.html">Bài 01 </a>
     <br>
     
     
    <a href="https://raw.githack.com/Billmtp/Bai-Tap/main/baitap/Ex02.html"> Bài 02 </a>
    <br>
    <a href="https://raw.githack.com/Billmtp/Bai-Tap/main/baitap/Ex03.html">Bài 03 </a>
    
  </div>
 
  

</body>
</html>
